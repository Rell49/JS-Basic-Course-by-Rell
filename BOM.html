<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM JS</title>
</head>
<body>
    <h1>CONTOH BOM JS</h1>
    <button id="showUrl">Reveal url</button>
    <button id="goToGoogle">Reveal google</button>
    <script>
        const showUrlButton = document.getElementById("showUrl");
        const goToGoogleButton = document.getElementById("goToGoogle");

        showUrlButton.addEventListener("click", ()=>{
            alert("Current URL : " + window.location.href);
        }
        );

        goToGoogleButton.addEventListener("click", ()=>{
            window.location.href = "https://www.google.com";
        })
    </script>
</body>
</html>
