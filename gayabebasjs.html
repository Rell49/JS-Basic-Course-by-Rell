<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farrell Ryan</title>
</head>
<body>
    <h1>
        My First Lovely JawaScript
    </h1>
    <p id="demo">
        JawaScript bisa mengubah style dari elemen HTML
    </p>
    <script>
        function fungsiDemo(){
        document.getElementById("demo").style.fontSize = "16px";
        document.getElementById("demo").style.color = "blue";
        document.getElementById("demo").style.background = "grey";
    }
    </script>
    <button type="button" onclick="fungsiDemo()">
        Click Here!
    </button>
</body>
</html>
